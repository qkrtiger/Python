<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세번째 페이지</title>
</head>
<body>
    <h1>세번째 페이지</h1>
    {% if msg != "" %}
        <p>{{ msg }}</p>
    {% endif %}
    <hr>
    {% for x in range(1, 6) %}
        <p><font size={{ x }}>HI~~</font></p>
    {% endfor %}
</body>
</html>
